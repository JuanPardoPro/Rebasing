                    <label for="tasaNegociada" class="form-label">Tasa Negociada</label>
                    <input class="form-control" id="tasaNegociada" value="__.__" data-mask="__.__">

                <div class="col-ms-4">
                    <label for="tasaPermitida" class="form-label">tasaPermitida</label>
                    <input class="form-control" id="tasaPermitida" onkeyup="AplicarMascara(this, '#.###');" placeholder="00.00">
                </div>
                <div class="col-ms-4">
                    <label for="ValorInteres" class="form-label">Valor Interes</label>
                    <input class="form-control" id="ValorInteres" onkeyup="AplicarMascara(this, '##.##');" placeholder="00.00">
                </div>
                <br>
                <div class="col-ms-4">
                    <button type="submit" class="btn btn-primary">Primary</button>

            </div>
            
        </div>
    </form>

    <script>
        // document.addEventListener('DOMContentLoaded', function (event) {

        // document.onreadystatechange = function (event) {
        //         document.getElementById("tasaPermitida").value = "00.00";
        //     }
        function AplicarMascara(control, mascaraAplicar)
        {
            var numero = {
                ParteEntera: control.value,
                ParteDecimal: "",
                Valor: control.value,
                EsDecimal: control.value.indexOf('.') != -1,
                EsValido: !isNaN(Number(control.value)),

                LlenarCampos: function(){
                    if (this.EsDecimal){
                        var decimalArray = this.Valor.split('.');
                        this.ParteEntera = decimalArray[0];
                        this.ParteDecimal = decimalArray[1];
                    }
                },
                CalcularCampo: function(campo, mascara){
                    if (campo.length > mascara.length) {
                        campo = campo.substring(0, mascara.length);
                    }
                    
                    return campo;
                },
                ObtenerResultado: function(){
                    this.Valor = this.ParteEntera + (this.EsDecimal ? '.' + this.ParteDecimal : "");
                    return this.Valor;
                }
            };

            if (!numero.EsValido) {
                control.value = "";
                alert("El campo debe ser num√©rico");
                return;
            }

            numero.LlenarCampos();

            var mascaraArray = mascaraAplicar.split('.');
            numero.ParteEntera = numero.CalcularCampo(numero.ParteEntera, mascaraArray[0]);
            if (numero.EsDecimal){
                numero.ParteDecimal = numero.CalcularCampo(numero.ParteDecimal, mascaraArray[1]);
            }
            
            control.value = numero.ObtenerResultado();
            //escenarios probados....
            //1984.12354114

            //19.8445
            //1.9458
        }
    </script>
